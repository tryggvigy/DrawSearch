<div ng-controller="DrawCtrl as draw" id="drawingApp">
  <h1>Paint Something</h1>
  <div id="drawingArea">

  <ul id="topToolbar">
    <li ng-repeat="btn in draw.topBtns" popover="{{btn.desc}}" popover-trigger="mouseenter" class="btn btn-default icon {{btn.icon}}" ng-click="{{btn.action}}"></li>
  </ul>

  <div class="gridButtons">
    <ul>
      <li popover="Mystery" popover-trigger="mouseenter" class="btn btn-default icon icon-pencil"></li>
      <li popover="Will" popover-trigger="mouseenter" class="btn btn-default icon icon-pencil"></li>
      <li popover="Be" popover-trigger="mouseenter" class="btn btn-default icon icon-pencil"></li>
      <li popover="Added" popover-trigger="mouseenter" class="btn btn-default icon icon-pencil"></li>
      <li popover="Later" popover-trigger="mouseenter" class="btn btn-default icon icon-pencil"></li>
    </ul>
  </div>

  <canvas ds-drawing id="myCanvas" width="600" height="500" tool="draw.tool"></canvas>
  <input id="selectColor" colorpicker="rgb" type="text" ng-model="draw.color" placeholder="select a color."/>
  <slider id="selectLineWith" ng-model="draw.lineWith" floor="1" ceiling="50" step="1" precision="2"></slider>
  </div>
</div>
